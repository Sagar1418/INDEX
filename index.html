<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Love You</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4);
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 3s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      color: #fff;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      animation: heartbeat 1.5s infinite;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
    }

    #yes {
      background-color: #28a745;
      color: white;
    }

    #yes:hover {
      background-color: #218838;
    }

    #no {
      background-color: #dc3545;
      color: white;
      position: absolute;
    }

    #no:hover {
      position: absolute;
      top: calc(10% + 40vh * var(--random-y));
      left: calc(10% + 80vw * var(--random-x));
      transform: translate(-50%, -50%);
    }

    .response {
      display: none;
      margin-top: 30px;
      font-size: 2rem;
      color: #fff;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>I Love You ‚ù§Ô∏è</h1>
    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
    <div class="response" id="response">I Love You Too! üíñ</div>
  </div>

  <script>
    const noButton = document.getElementById('no');
    const yesButton = document.getElementById('yes');
    const response = document.getElementById('response');

    // Random movement for the "No" button
    noButton.addEventListener('mouseenter', () => {
      const randomX = Math.random();
      const randomY = Math.random();
      noButton.style.setProperty('--random-x', randomX);
      noButton.style.setProperty('--random-y', randomY);
    });

    // Show the response when "Yes" is clicked
    yesButton.addEventListener('click', () => {
      response.style.display = 'block';
      response.style.animation = 'heartbeat 1.5s infinite';
    });
  </script>
</body>
</html>
